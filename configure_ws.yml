---
- name: Configure firewalld to allow specific TCP ports on WebServers
  hosts: all
  become: yes

  tasks:
    - name: Ensure firewalld is installed
      ansible.builtin.yum:
        name: firewalld
        state: present

    - name: Ensure firewalld is running and enabled
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: yes

    - name: Allow TCP port 80
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes

    - name: Allow TCP port 8080
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes

    - name: Allow TCP port 443
      firewalld:
        service: https
        permanent: yes
        state: enabled
        immediate: yes

    - name: Allow TCP port 22
      firewalld:
        port: 22/tcp
        permanent: yes
        state: enabled
        immediate: yes

    - name: Reload firewalld to apply permanent rules
      ansible.builtin.command: firewall-cmd --reload